<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="main-title">Hogwarts Adventure</h1>
        <div class="main-wrapper">
            <div class="left-container">
                <div class="preference">
                    <label for="cheese">Do you like cheese?</label>
                    <input type="text" name="cheese" id="cheese">
                </div>
                <div class="preference">
                    <label for="peas">Do you like peas?</label>
                    <input type="text" name="peas" id="peas">
                </div>
                <div class="preference">
                    <label for="start">Start date:</label>
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01"
                        max="2018-12-31">
                </div>
                <div class="preference">
                    <label for="end">End date:</label>
                    <input type="date" id="end" name="trip-end" value="2018-07-22" min="2018-01-01"
                        max="2018-12-31">
                </div>

                <div class="preference">
                    <label for="story">Tell us your story:</label>

                    <textarea id="story" name="story" rows="5" cols="33">
                    It was a dark and stormy night...
                    </textarea>
                </div>
            </div>

            <div class="right-container">
                <div class="preference">
                    <label>health: </label>
                    <span>100%</span>
                </div>
                <div class="preference">
                    <label>status: </label>
                    <span>alive</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
